{% extends "base.html" %} 
{% block title %} Shopping {% endblock title %} 
{% block body %}

<div class="container py-4">
    <h1>Shopping</h1>
    <form method="POST" action="/shopping_output/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="area" class="my-2 form-label"><h3>Area</h3></label>
            <select style="width: 50%;" class="form-select form-select-lg mb-3 bg-secondary" name="area" id="area">
                <option selected>Select Area</option>
                <option value="Cidco Colony">Cidco Colony</option>
                <option value="Dwarka Corner">Dwarka Corner</option>
                <option value="Gangapur">Gangapur</option>
                <option value="Nashik Main Road">Nashik Main Road</option>
                <option value="Nashik Road">Nashik Road</option>
                <option value="Indira Nagar">Indira Nagar</option>
                <option value="Partherdi Phata">Partherdi Phata</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="subcategory" class="my-2 form-label"><h3>Subcategory</h3></label>
            <select style="width: 50%;" class="form-select form-select-lg mb-3 bg-secondary" name="subcategory" id="subcategory">
                <option selected>Select Subcategory</option>
                <option value="Auto Decor">Auto Decor</option>
                <option value="Car Dealer">Car Dealer</option>
                <option value="Clothing">Clothing</option>
                <option value="Electronics Shop">Electronics Shop</option>
                <option value="Florist">Florist</option>
                <option value="Gift Shop">Gift Shop</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Home Decor">Home Decor</option>
                <option value="Jewellery Shop">Jewellery Shop</option>
                <option value="Medical/Pharmacy">Medical/Pharmacy</option>
                <option value="Mobile Shop">Mobile Shop</option>
                <option value="Shoe Store">Shoe Store</option>
                <option value="Stationary Shop">Stationary Shop</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg my-2">Submit</button>
    </form>
</div>
{% endblock body%}
