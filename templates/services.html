{% extends "base.html" %} 
{% block title %} Services {% endblock title %} 
{% block body %}

<div class="container py-4">
    <h1>Services</h1>
    <form method="POST" action="/services_output/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="area" class="my-2 form-label"><h3>Area</h3></label>
            <select style="width: 50%;" class="form-select form-select-lg mb-3 bg-secondary" name="area" id="area">
                <option selected>Select Area</option>
                <option value="Cidco Colony">Cidco Colony</option>
                <option value="Dwarka Corner">Dwarka Corner</option>
                <option value="Gangapur">Gangapur</option>
                <option value="Nashik Main Road">Nashik Main Road</option>
                <option value="Nashik Road">Nashik Road</option>
                <option value="Indira Nagar">Indira Nagar</option>
                <option value="Partherdi Phata">Partherdi Phata</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="subcategory" class="my-2 form-label"><h3>Subcategory</h3></label>
            <select style="width: 50%;" class="form-select form-select-lg mb-3 bg-secondary" name="subcategory" id="subcategory">
                <option selected>Select Subcategory</option>
                <option value="ATM">ATM</option>
                <option value="Beauty Salon">Beauty Salon</option>
                <option value="Car Repair">Car Repair</option>
                <option value="Car retail">Car Retail</option>
                <option value="Car Service">Car Service</option>
                <option value="Car Wash">Car Wash</option>
                <option value="Clinic">Clinic</option>
                <option value="Dry Cleaners">Dry Cleaners</option>
                <option value="Electronic Service">Electronic Service</option>
                <option value="Gas Station">Gas Station</option>
                <option value="Internet Cafe">Internet Cafe</option>
                <option value="Laundry">Laundry</option>
                <option value="Post Office">Post Office</option>
                <option value="Public Toilets">Public Toilets</option>
                <option value="Tailors">Tailors</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg my-2">Submit</button>
    </form>
</div>
{% endblock body%}
