{% extends "base.html" %} 
{% block title %} Contact {% endblock title %} 
{% block body %}

<div class="container-fluid px-0 mb-3">
  <img src="/static/Contactus.jpg" class="d-block w-100">
</div>
<div class="container py-4">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label"><h4>Name</h4></label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"><h4>Email address</h4></label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label"><h4>Phone No.</h4></label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label"><h4>Tell us your reason to contact us...</h4></label>
      <textarea type="text" class="form-control" id="desc" name="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<footer class="footer justify-content-between align-items-center border-top bg-dark">
  <h3 class="mx-3 text-light">Visit our other platforms also</h3>
  <ul class="nav col list-unstyled d-flex">
    <h1><li class="ms-3 text-light"><i class="fa fa-instagram"></i></li></h1>
    <h1><li class="ms-3 text-light"><i class="fa fa-twitter"></i></li></h1>
    <h1><li class="ms-3 text-light"><i class="fa fa-facebook"></i></li></h1>
  </ul>
  <div class="mx-3 d-flex align-items-center">
    <h4 class="text-light">Â©2023 LocalGuide, Inc</h4>
  </div>
</footer>

{% endblock body%}
